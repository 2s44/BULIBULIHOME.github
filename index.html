<!DOCTYPE html>
<html>
<head>
    <title>视频网站</title>
    <style>
        body {
            background-color: #f5f5f5;
            font-family: Arial, sans-serif;
            margin: 0;
        }

        #channel-container {
            max-width: 800px;
            margin: 20px auto;
            display: flex;
            align-items: center;
            background-color: white;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        #channel-image {
            width: 200px;
            height: 200px;
            background-color: #f0f0f0;
            cursor: pointer;
 display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            overflow: hidden;
        }

        #channel-image::before {
            content: "";
            padding-top: 100%; /* 图像容器宽高比设为1:1 */
            display: block;
        }

        #channel-image img {
            width: 100%;
            height: auto;
            position: absolute;
            top: 0;
 bottom: 0;
            left: 0;
            right: 0;
        }

        #channel-info {
            flex: 1;
            padding: 20px;
        }

        #channel-info h2 {
            font-size: 24px;
            margin: 0;
            cursor: pointer;
            color: #333;
        }

        #channel-info p {
            font-size: 16px;
            color: #666;
            margin: 10px 0 0;
        }
    </style>
</head>
<body>
    <div id="channel-container">
        <a href="https://www.aliyundrive.com/s/9YFaRkjMwwj" target="_blank">
            <div id="channel-image">
                <img src="https://pb.nichi.co/prize-retreat-twenty" alt="有兽焉频道图片">
            </div>
        </a>
        <a href="https://www.aliyundrive.com/s/YFaRkjMwwj" target="_blank">
            <div id="channel-info">
                <h2>有兽焉</h2>
                <p>这是一个关于furry的频道</p>
            </div>
        </a>
    </div>
</body>
</html>
